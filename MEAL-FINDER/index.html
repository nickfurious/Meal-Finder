<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Grub Finder</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Food findeR</h1>
    <div class="flex">
      <form class="flex" id="submit">
        <input type="text" id="search" placeholder="Search for meals or keywords" />
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <button class="random-btn" id="random">
        <i class="fas fa-random"></i>
      </button>
    </div>

    <div id="result-heading"></div>
    <div id="meals" class="meals"></div>
    <div id="single-meal"></div>
  </div>

  <div class="container" id="social-media">
    <i class="fa fa-facebook fa-4x icon"></i>
    <i class="fa fa-twitter fa-4x icon"></i>
    <i class="fa fa-instagram fa-4x icon"></i>
    <i class="fa fa-codepen fa-4x icon"></i>
    <i class="fa fa-youtube fa-4x icon"></i>
  </div>

  <script src="script.js"></script>
</body>

</html>
